version: '3.6'

services:
  caddy:
    image: caddy
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    ports:
      - "8070:80"

  psql:
    image: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: kita
    ports:
      - "5432:5432"

  manager:
    image: bellsoft/liberica-openjdk-debian:19
    volumes:
      - ./manager/build/libs:/usr/app
      - ./startJvm.sh:/usr/app/startJvm.sh
    working_dir: /usr/app
    command: [sh, startJvm.sh, "", manager-rolling-all.jar;;-cluster]
    links:
      - psql:psql
    environment:
      PGHOST: psql
      PGUSER: postgres
      PGDATABASE: postgres
      PGPASSWORD: kita
      DB_MODE: reset

  server:
    image: bellsoft/liberica-openjdk-debian:19
    volumes:
      - ./server/build/libs:/usr/app
      - ./startJvm.sh:/usr/app/startJvm.sh
    working_dir: /usr/app
    command: [sh, startJvm.sh, "", server-rolling-all.jar;;-cluster]
    links:
      - psql:psql
    environment:
      PGHOST: psql
      PGUSER: postgres
      PGDATABASE: postgres
      PGPASSWORD: kita

  bundle:
    image: bellsoft/liberica-openjdk-debian:19
    volumes:
      - ./bundle/build/libs:/usr/app
      - ./startJvm.sh:/usr/app/startJvm.sh
    working_dir: /usr/app
    command: [sh, startJvm.sh, "", bundle-rolling-all.jar;;-cluster]
    links:
      - psql:psql
    environment:
      PGHOST: psql
      PGUSER: postgres
      PGDATABASE: postgres
      PGPASSWORD: kita
